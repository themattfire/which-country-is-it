<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>¿En qué país está?</title>
</head>

<body>
  <div id="container" class="container">
    <div id="start" class="container__text">Si te enseñamos un lugar icónico de Latinoamérica, ¿podrías decir en qué
      país está?</div>
    <div class="quiz" id="quiz">
      <div class="quiz__question" id="question"></div>
      <div class="quiz__image" id="qImg"></div>
      <div class="quiz__choices" id="choices">
        <div class="choice" id="A" onclick="checkAnswer('A')"></div>
        <div class="choice" id="B" onclick="checkAnswer('B')"></div>
        <div class="choice" id="C" onclick="checkAnswer('C')"></div>
        <div class="choice" id="D" onclick="checkAnswer('D')"></div>
      </div>
      <div class="quiz__timer" id="timer">
        <div id="counter"></div>
        <div id="btimeGauge"></div>
        <div id="timeGauge"></div>
      </div>
      <div class="quiz__progress" id="progress"></div>
    </div>
    <div class="score" id="scoreContainer"></div>
  </div>
  <script src="app.js" />
</body>

</html>
