<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>¿En qué país está?</title>
</head>

<body>
  <div id='start'>Comienza el Quiz</div>
  <div id='quiz' class="container">
    <figure id="qImage">
      <img src="./imgs/q1.jpg" alt="question 1 image" />
    </figure>
    <div id="question">
      <p>¿Dónde se localiza la estatua del "Cristo redentor"?</p>
    </div>
    <div id="timer">
      <div id="counter">6</div>
      <div id="btimeGauge"></div>
      <div id="timeGauge"></div>
    </div>
    <div id="choices">
      <div class="choice" id="A">A</div>
      <div class="choice" id="B">B</div>
      <div class="choice" id="C">C</div>
      <div class="choice" id="D">D</div>
    </div>
    <div id="progress">
      <div class="prog"></div>
    </div>
  </div>
  <div id='scoreContainer'>
    <img src='./imgs/3.png'>
    <p>50%</p>
  </div>
  <script src="app.js" />
</body>

</html>
